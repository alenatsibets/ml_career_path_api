name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=term-missing --cov-report=xml

      - name: Enforce minimum test coverage (70%)
        run: |
          coverage_total=$(coverage report | awk 'END{print $4}' | sed 's/%//')
          echo "Total coverage: $coverage_total%"
          if (( $(echo "$coverage_total < 70" | bc -l) )); then
            echo "Coverage below 70% threshold."
            exit 1
          else
            echo "Coverage requirement satisfied."
          fi

      - name: Build Docker image
        run: |
          docker build -t ml-career-path-api:latest .
